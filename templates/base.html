<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}图片分享应用{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .nav { background: #333; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .nav a { color: white; text-decoration: none; margin: 0 15px; }
        .nav a:hover { text-decoration: underline; }
        .flash-messages { margin: 10px 0; }
        .flash { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .flash-success { background: #d4edda; color: #155724; }
        .flash-error { background: #f8d7da; color: #721c24; }
        .content { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('main.index') }}">首页</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.logout') }}">退出 ({{ current_user.username }})</a>
            {% else %}
                <a href="{{ url_for('main.login') }}">登录</a>
                <a href="{{ url_for('main.register') }}">注册</a>
            {% endif %}
        </div>

        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash flash-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="content">
            {% block content %}
            <!-- 页面具体内容在这里 -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
